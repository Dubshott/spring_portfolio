<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<head>
  <div layout:fragment="metadata" th:remove="tag">
    <title>Geometric Algo</title>
  </div>
</head>

<body style="background-color:lightgreen;">
<div layout:fragment="content" th:remove="tag">
  `<div class="container">

  <div class="center-block" style="margin: 2% 3% 3%; font-family: gilroy,serif; background-color:mediumseagreen">
    <!-- Title -->
    <div class="col-12" style="text-align: center; background-color:mediumseagreen">
      <h1><strong>Abhijay: 4 ways to build a Geometric series in Java</strong></h1>
    </div>

    <!-- Form and Action -->
    <div class="jumbotron text-center row" style="background-color:mediumseagreen">
      <!-- Input -->
      <div class="col-md-6">
        <h3>How many terms will be in the geometric sequence (it will be going up by a factor of 3)?</h3>
        <form id="geometricForm" action="/geometric" method="GET" >
          <input name="geometricseq" id="geometricseq" type="number" min="2" max="100" style="background-color:darkgreen">
          <button style="background-color:darkgreen">>> PRESS <<</button>
        </form>
      </div>
      <!-- Output/Result -->
      <div class="col-md-6">
        <h3>Algorithm comparison</h3>
        <table class="mx-auto">
          <tr>
            <th scope="col">Method</th>
            <!--- <th scope="col">Time</th> --->
            <th scope="col"><nth></nth> Term</th>
            <th scope="col">List</th>
          </tr>
          <tr th:each="geometric : ${geometricList}">
            <td th:text="${geometric.getName()}"></td>
            <!--- <td th:text="${arith.getTimeElapsed()}"></td> --->
            <td th:text="${geometric.getNth()}"></td>
            <td th:text="${geometric.getList()}"></td>
          </tr>
        </table>
      </div>
    </div>

  </div>
</div>

</div>
</body>

</html>
