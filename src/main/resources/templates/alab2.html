<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abhijay's Minilab 2</title>
</head>
<body>
<form action="#" th:action="@{/abhijay/minilab2}" method="post" th:object="${stats}">
  <label>number of ties</label>
  <input type="text" th:field="*{ties}" /><br/>
  <label>number of wins</label>
  <input type="text" th:field="*{dubs}" /><br/>
  <label>number of losses</label>
  <input type="text" th:field="*{losses}" /><br/>
  <button type="submit">See how you are doing!</button>

</body>
</html>
